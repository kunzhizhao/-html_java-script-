<!DOCTYPE html>
<html>
<head>
<meta charset="BIG5">
<title>Insert title here</title>
<style type="text/css">
	body>div{
		width:200px;
		border:4px solid #ccc;
		border-radius:4px;
		margin:0 auto;
		overflow:hidden;
		padding-bottom:4px; 
	}
	input{
		width:45px;
		height:45px;
		border:4px solid #ccc;
		border-radius:4px;
		float:left;
		margin:4px 0 0 4px;
	}
	div>div{
		width:135px;
		height:37px;
		border:4px solid #ccc;
		border-radius:4px;
		float:left;
		margin:4px 0 0 4px;
		overflow:hidden; /*上輸入的資訊控制在框框內*/
		line-height:37px; /*將輸入的資訊上下致中在中間*/
	}
	
</style>
<script type="text/javascript">
function myfn(str){
	if(str=="c"){
		d1.innerText="";//清空
	}else if(str=="="){
		d1.innerText = eval(d1.innerText);//計算
	}else{//數字和運算符號
		d1.innerText+=str;
	}
}
</script>
</head>
<body>
	<div>
		<div id="d1"></div>
		<input type="button" value="c" onclick="myfn('c')">
		<input type="button" value="7" onclick="myfn('7')">
		<input type="button" value="8" onclick="myfn('8')">
		<input type="button" value="9" onclick="myfn('9')">
		<input type="button" value="/" onclick="myfn('/')">
		<input type="button" value="4" onclick="myfn('4')">
		<input type="button" value="5" onclick="myfn('5')">
		<input type="button" value="6" onclick="myfn('6')">
		<input type="button" value="*" onclick="myfn('*')">
		<input type="button" value="1" onclick="myfn('1')">
		<input type="button" value="2" onclick="myfn('2')">
		<input type="button" value="3" onclick="myfn('3')">
		<input type="button" value="-" onclick="myfn('-')">
		<input type="button" value="0" onclick="myfn('0')">
		<input type="button" value="." onclick="myfn('.')">
		<input type="button" value="=" onclick="myfn('=')">
		<input type="button" value="+" onclick="myfn('+')">
		
	</div>
</body>
</html>
